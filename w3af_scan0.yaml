---
  - hosts: w3af_servers
    become: true
    become_user: root
    tasks:

    - name: ensure directory exists for dast profile
      file:
        path=/opt/w3af/jenkins/dast_profiles/myPipeline
        recurse=yes
        state=directory

    - name: Move w3af profile file to w3af server
      copy:
        src: ./17_dast.w3af
        dest: /opt/w3af/jenkins/dast_profiles/myPipeline/17_dast.w3af
        group: root
        owner: root
        mode: 0755

    - name: initate web crawl
      shell: '{{ item }}'
      with_items:
        - "wget --no-check-certificate --bind-address=10.1.3.254 --keep-session-cookies --save-cookies cookies.txt --post-data 'username=admin&password=password&Login=Login' http://10.1.3.203/DVWA/login.php"
        - "wget --no-check-certificate --bind-address=10.1.3.254 --load-cookies cookies.txt --no-clobber --convert-links --random-wait -r -p --level 1 -E -e robots=off -U FoChromny http://10.1.3.203/DVWA/index.php"

    - name: Check if w3af dast profile exsists
      stat:
        path: /opt/w3af/jenkins/dast_profiles/myPipeline/17_dast.w3af
      register: result

    - name: install npm retire
      shell: |
      "#!/bin/bash 
        npm install -g retire"

    - name: initate vul if w3af file exists
      shell: /opt/w3af/w3af_console --no-update -s /opt/w3af/jenkins/dast_profiles/myPipeline/17_dast.w3af
